<!DOCTYPE html>
<html lang="en">
<head>

    <title>Live Twitter Feed in a Table</title>
</head>
<body>
    <table style="width: 50%; margin-left: auto; margin-right: auto;">
        <tr>
            <td>
                <!-- Twitter widget code goes here -->
                <a class="twitter-timeline" href="https://twitter.com/marksgonepublic">Tweets by marksgonepublic</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </td>
        </tr>
    </table>
</body>
</html>
