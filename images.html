<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="slideshow" class="slideshow">
    <div class="slide">
        <img src="image1.jpg" alt="Image 1" width="1024" height="640">
    </div>
    <div class="slide">
        <img src="image2.jpg" alt="Image 2" width="1024" height="640">
    </div>
    <div class="slide">
        <img src="image3.jpg" alt="Image 3" width="1024" height="640">
    </div>
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>

<script src="script.js"></script>
</body>
</html>
