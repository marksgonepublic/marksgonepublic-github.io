<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Mark Teasdale</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }

        .content, .slideshow {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .slide { display: none; text-align: center; }

        .slide img { max-width: 100%; height: auto; vertical-align: middle; }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.8);
        }

        .next { right: 20px; }
        .prev { left: 20px; }

        .prev:hover, .next:hover { background-color: #ddd; color: black; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </div>

    <div class="content">
        <h1>About Mark Teasdale</h1>
        <!-- Existing content... -->
    </div>

    <!-- Slideshow container -->
    <div class="slideshow">
        <div class="slide">
            <img src="image1.jpg" alt="Image 1" style="width:100%">
        </div>
        <div class="slide">
            <img src="image2.jpg" alt="Image 2" style="width:100%">
        </div>
        <div class="slide">
            <img src="image3.jpg" alt="Image 3" style="width:100%">
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("slide");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[slideIndex-1].style.display = "block";  
        }
    </script>

</body>
</html>
